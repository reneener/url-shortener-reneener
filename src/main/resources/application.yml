#default
spring:
  profiles:
    active: local
    group:
      local:
        - common
      prod:
        - common
#jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

## redis
  redis:
    host: localhost
    port: 6379


---

spring:
  config:
    activate:
      on-profile: common

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/url_shortner
    username: root #나중에 환경변수로 변경할 것 !!!
    password: root
  redis:
    host: localhost
    port: 6379
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

---

spring:
  config:
    activate:
      on-profile: prod
